<div class="dashboard-container">
    <!-- Header Section -->
    <header class="dashboard-header">
        <h1>System Dashboard</h1>
        <div class="system-info">
            <span>Version: {{dashboardInfo.version}}</span>
            <span>Last Update: {{dashboardInfo.timestamp}}</span>
            <span>Build: {{dashboardInfo.buildNumber}}</span>
        </div>
    </header>

    <!-- Metrics Overview -->
    <section class="metrics-overview">
        <mat-card>
            <mat-card-header>
                <mat-card-title>System Status</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="metrics-grid">
                    <div class="metric-item">
                        <div class="metric-label">CPU Usage</div>
                        <app-gauge-chart 
                            [value]="systemStatus.cpu"
                            [maxValue]="100"
                            [warning]="70"
                            [critical]="90">
                        </app-gauge-chart>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Memory Usage</div>
                        <app-gauge-chart 
                            [value]="systemStatus.memory"
                            [maxValue]="100"
                            [warning]="80"
                            [critical]="95">
                        </app-gauge-chart>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Network Load</div>
                        <app-gauge-chart 
                            [value]="systemStatus.network"
                            [maxValue]="100"
                            [warning]="75"
                            [critical]="90">
                        </app-gauge-chart>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </section>

    <!-- Alerts Section -->
    <section class="alerts-section">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Recent Alerts</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let alert of alerts" 
                                 [class]="'alert-severity-' + alert.severity">
                        <mat-icon mat-list-icon>{{alert.icon}}</mat-icon>
                        <div mat-line>{{alert.title}}</div>
                        <div mat-line>{{alert.timestamp | date:'medium'}}</div>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </section>

    <!-- Recent Events -->
    <section class="events-section">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Recent Events</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-timeline [events]="recentEvents"></app-timeline>
            </mat-card-content>
        </mat-card>
    </section>
</div>
